<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 >Welcome to Car Rentals</h1>
    </header>

    <main>
        <section class="content">
            <p style="font-family: Copperplate, Papyrus, fantasy;">Discover beautiful flowers for all occasions.</p>
        </section>
        
        <section class="features">
            <div class="feature">
                <img src="mini.jpg" alt="mini cars" style="width: 100%; height: 80%">
                <h3>Mini Cars</h3>
            </div>
            <div class="feature">
                <img src="family.webp" alt="family cars" style="width: 100%; height: 80%">
                <h3>Family Cars</h3>
            </div>
            <div class="feature">
                <img src="luxury.webp" alt="Luxury cars" style="width: 100%; height: 80%">
                <h3>Luxury Cars</h3>
            </div>
            <div class="feature">
                <img src="offer.jpg" alt="Special Discounts" style="width: 100%; height: 80%">
                <h3 >Promotions</h3>
            </div>
        </section>

        <section class="sign-up">
            <h2>Sign Up for Offers</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© Car rentals</p>
    </footer>
</body>
</html>
