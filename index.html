<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 >Welcome to the BLOSSOMS FLOWER BOTIQUE</h1>
    </header>

    <main>
        <section class="content">
            <p style="font-family: Copperplate, Papyrus, fantasy;">Discover beautiful flowers for all occasions.</p>
        </section>
        
        <section class="features">
            <div class="feature">
                <img src="img1.jfif" alt="Seasonal Flowers" style="width: 100%; height: 80%">
                <h3>Seasonal Flowers</h3>
            </div>
            <div class="feature">
                <img src="img2.jfif" alt="Wedding Bouquets" style="width: 100%; height: 80%">
                <h3>Wedding Bouquets</h3>
            </div>
            <div class="feature">
                <img src="img3.jfif" alt="Birthday Specials" style="width: 100%; height: 80%">
                <h3>Birthday Specials</h3>
            </div>
            <div class="feature">
                <img src="img4.jfif" alt="Special Discounts" style="width: 100%; height: 80%">
                <h3 >Special Discounts</h3>
            </div>
        </section>

        <section class="sign-up">
            <h2>Sign Up for Offers</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Flower Shop</p>
    </footer>
</body>
</html>
